<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 02 - Question 04</title>
    <head>
        <style>
            span {
                color: red;
            }
        </style>
    </head>
</head>
<body>
    <h1>Register</h1>
    <p><i>Please <b>fill in this form</b> to create an account</i></p>

    <label for="full-name">Full name <span>*</span></label><br>
    <input type="text" id="full-name" placeholder="Input your full name..."><br><br>

    <label for="user-name">User name <span>*</span></label><br>
    <input type="text" id="user-name" placeholder="Input your user name..."><br><br>

    <label for="password">Password <span>*</span></label><br>
    <input type="password" id="password" placeholder="Input your password..."><br><br>

    <label for="email">Email <span>*</span></label><br>
    <input type="email" id="email" placeholder="Input your email..."><br><br>

    <label for="phone">Telephone number <span>*</span></label><br>
    <input type="text" id="phone" placeholder="Input your phone number..."><br><br>

    <label>Input Object:</label><br>
    <input type="radio" id="student" name="object">
    <label for="student">Student</label>
    <input type="radio" id="teacher" name="object">
    <label for="teacher">Teacher</label><br><br>

    <label>Favorite:</label><br>
    <input type="checkbox" id="badminton" name="favorite">
    <label for="badminton">Badminton</label>
    <input type="checkbox" id="volleyball" name="favorite">
    <label for="volleyball">Volleyball</label>
    <input type="checkbox" id="football" name="favorite">
    <label for="football">Football</label><br><br>

    <label for="address">Address <span>*</span></label><br>
    <select id="address">
        <option value="0">Bắc Giang</option>
        <option value="1">Bắc Ninh</option>
        <option value="2">Cà Mau</option>
    </select><br><br>

    <label for="birthday">Birthday <span>*</span></label><br>
    <input type="date" id="birthday"><br><br>

    <label for="file">Your picture <span>*</span></label><br>
    <input type="file" id="file"><br><br>

    <input type="submit" value="Đăng ký">
    <!-- <button type="submit">Đăng ký</button> -->
</body>
</html>
